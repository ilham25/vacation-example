<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Project</title>
  </head>
  <body>
    <main class="container">
      <div class="image-container">
        <div class="image-left-container">
          <div class="top-left">
            <img
              src="http://picsum.photos/500?random=1"
              alt="foto"
              class="top-left"
            />
          </div>
          <div class="bot-left">
            <img
              src="http://picsum.photos/500?random=2"
              alt="foto"
              class="bot-left"
            />
          </div>
        </div>
        <div class="image-right-container">
          <div class="top-right">
            <img src="http://picsum.photos/500?random=3" alt="foto" />
          </div>
          <div class="bot-right">
            <img src="http://picsum.photos/50?random=4" alt="foto" />
          </div>
        </div>
      </div>
      <div class="description-container">
        <div class="header-container">
          <h1>Here's make a vacation perfect for you</h1>
          <div class="divider"></div>
        </div>
        <div class="content-container">
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam
            minus impedit doloremque quae eveniet hic sapiente aut est! Nam qui
            ipsa, temporibus reiciendis porro iusto sapiente sed distinctio
            nostrum quia!
          </p>
          <button>Book Now</button>
        </div>
      </div>
    </main>
  </body>
</html>
